<!DOCTYPE html>

<html>

<head>

	<title> Treinando Formulários </title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="treino.css">

</head>

<body>

	<div id="imagem">
		<img src="instag.png">
	</div>

	<div id="container-formulario">
			
		<img src="logo2.png" alt="Instagram">
			
		<form>
			<input type="text" class="formulario" placeholder="Telefone, nome de usuário ou email">

			<br>

			<input type="password" class="formulario" placeholder="Senha">

			<br>

			<button type="submit" class="login"> Entrar </button>
		</form>

		<hr>

		<img src="OU.png" class="linha">

		<img src="logofb.jpg" width="20" height="20" class="login-fb">

		<p class="txt-login-fb"> Entrar com o Facebook </p>

		<p class="esq-senha"> Esqueceu a senha? </p>

	</div>

	<div id="container-cadastro">
		
		<p> Não tem uma conta? <a href="">Cadastre-se</a></p>

	</div>

	<div id="obtenha-app">
		<a href="https://play.google.com/store?hl=pt_BR&gl=US"> <img src="goog-play.png" width="120" ></a>
		<a href="https://www.apple.com/br/app-store/"> <img src="app-store.png" width="120"></a>
	</div>

	<footer>

		<ul>
			<li> <a href=""> Sobre </a></li>
			<li> <a href=""> Blog </a></li>
			<li> <a href=""> Carreiras </a></li>
			<li> <a href=""> Ajuda </a></li>
			<li> <a href=""> API </a></li>
			<li> <a href=""> Privacidade </a></li>
			<li> <a href=""> Termos </a></li>
			<li> <a href=""> Principais Contas </a></li>
			<li> <a href=""> Hashtags </a></li>
			<li> <a href=""> Localizações </a></li>
		</ul>

		<select>
			<option> Português (Brasil) </option>
			<option> Español (España) </option>
			<option> Español </option>
			<option> English </option>
			<option> English (UK) </option>
			<option> Deutsch </option>
			<option> Français </option>
			<option> Polski </option>
			<option> Italiano </option>
		</select>

		<p class="rodape"> &#169; 2021 Instagram do Facebook </p>

	</footer>

</body>

</html>
