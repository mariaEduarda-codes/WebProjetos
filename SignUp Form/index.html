<!DOCTYPE html>

<html lang="eng-us">

<head>

	<title> SignUp Form </title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>

<body>

	<article>
		
		<header>

			<p class="fbtext"> Login with Facebook </p>
			<a href=""><img src="facebook.png" alt="Login with Facebook button" width="128" height="128"></a>
			
			<a href=""><img src="twitter.png" alt="Login with Twitter button" width="128" height="128" class="ttlogo"></a>
			<p class="tttext"> Login with Twitter </p>

		</header>

		<section class="login">
			
			<form>
				
				<input type="email" placeholder="Email">

				<br>

				<input type="password" placeholder="Password">

				<br>

				<a href=""> <p> I forgot my password </p> </a>

				<input type="button" value="Login" class="button">

			</form>

		</section>

		<hr>

		<section class="newacc">
			
			<input type="button" value="Create New Account">

		</section>

	</article>

</body>

</html>
