<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="icon" href="img/favicon-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="Celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
            <div class="profile-photo">
                <img src="img/cachorro2.jpg" alt="Foto de perfil do usuário">
            </div>
            <a href="#" class="instagram-login">Continuar como _madu27</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é _madu27?</p>
            <p class="notaccount">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
